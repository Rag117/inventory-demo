<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재고 관리 - 멍밥 ERP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>멍밥 ERP</h2>
            <ul>
                <li><a href="dashboard.html">메인 대시보드</a></li>
                <li><a href="admin.html">기준정보 관리</a></li>
                <li><a href="purchase.html">입고 관리</a></li>
                <li><a href="sales.html">수주 관리</a></li>
                <li class="active"><a href="stock.html">재고 관리</a></li>
                <li><a href="reports.html">리포트</a></li>
                <li><a href="returns.html">반품 관리</a></li>
            </ul>
        </nav>
        <main class="dashboard">
            <h1>통합 재고 관리</h1>
            <div class="tabs">
                <button class="tab-link active" data-tab="tab-current">1. 현재고 현황</button>
                <button class="tab-link" data-tab="tab-ledger">2. 재고 수불부</button>
            </div>

            <div id="tab-current" class="tab-content active">
                <div class="toolbar">
                    <div style="display:flex; gap:10px; width:100%;">
                        <input type="text" id="stock-search-input" placeholder="SKU 또는 상품명 검색..." style="flex:1;" onkeyup="filterStockTable()">
                        <button class="btn-primary" onclick="filterStockTable()">검색</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="sortable-table" id="current-stock-table">
                        <thead><tr><th>SKU</th><th>상품명</th><th>Lot 번호</th><th>로케이션</th><th>현재고</th><th>유통기한</th><th>상태</th></tr></thead>
                        <tbody id="stock-tbody"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-ledger" class="tab-content">
                <div class="toolbar" style="justify-content: flex-start; gap: 15px;">
                    <div style="display:flex; align-items:center; gap:5px;">
                        <label>조회 기간:</label>
                        <input type="date" id="ledger-start-date"> ~ 
                        <input type="date" id="ledger-end-date">
                        <button class="btn-primary" onclick="loadStockLedger()">조회</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="sortable-table">
                        <thead><tr><th>일자</th><th>구분</th><th>SKU</th><th>상품명</th><th>참조번호</th><th style="color:blue;">입고(+)</th><th style="color:red;">출고(-)</th><th>잔고</th></tr></thead>
                        <tbody id="ledger-tbody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="sort-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
