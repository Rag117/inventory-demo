<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기준정보 관리 - 멍밥</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2>멍밥 재고 관리 시스템</h2>
            <ul>
                <li><a href="dashboard.html">메인 대시보드</a></li>
                <li class="active"><a href="admin.html">기준정보 관리</a></li>
                <li><a href="purchase.html">입고 관리 (발주)</a></li>
                <li><a href="sales.html">수주 관리 (출고)</a></li>
                <li><a href="stock.html">재고 관리</a></li>
                <li><a href="reports.html">리포트</a></li>
                <li><a href="returns.html">반품/환불 관리</a></li>
            </ul>
        </nav>
        <main class="dashboard">
            <h1>기준정보 관리 (Master Data)</h1>

            <div class="tabs">
                <button class="tab-link active" data-tab="tab-products">1. 상품 (Products)</button>
                <button class="tab-link" data-tab="tab-partners">2. 거래처 (Partners)</button>
                <button class="tab-link" data-tab="tab-warehouses">3. 창고 (Warehouses)</button>
                <button class="tab-link" data-tab="tab-locations">4. 로케이션 (Locations)</button>
            </div>

            <div id="tab-products" class="tab-content active"> ... (새 코드) ... </div>

            <div id="tab-partners" class="tab-content"> ... (새 코드) ... </div>

            <div id="tab-warehouses" class="tab-content"> ... (새 코드) ... </div>

            <div id="tab-locations" class="tab-content"> ... (새 코드) ... </div>
        </main>
    </div>

    <div id="warehouseModal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>신규 창고 등록</h2>
                <span class="close" onclick="closeModal('warehouseModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>창고 코드 (ID):</label>
                    <input type="text" placeholder="예: WH-03">
                </div>
                <div class="form-group">
                    <label>창고명:</label>
                    <input type="text" placeholder="예: 인천 제2센터">
                </div>
                <div class="form-group">
                    <label>창고 유형:</label>
                    <select>
                        <option value="MAIN">일반 물류 창고</option>
                        <option value="RETURN">반품/불량 창고</option>
                        <option value="SHOWROOM">매장/쇼룸</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>주소/위치:</label>
                    <input type="text" placeholder="주소 입력...">
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal('warehouseModal')">취소</button>
                <button class="btn-primary">등록 확정</button>
            </div>
        </div>
    </div>

    <div id="locationModal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>신규 로케이션 등록</h2>
                <span class="close" onclick="closeModal('locationModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p style="font-size:0.9em; color:#666; margin-bottom:15px;">
                    * 창고 내 구역(Zone), 랙(Rack), 단(Shelf)을 정의합니다.
                </p>

                <div class="form-group">
                    <label>소속 창고 (Parent Warehouse):</label>
                    <select>
                        <option value="WH-01">제1 물류센터 (WH-01)</option>
                        <option value="WH-02">반품 창고 (WH-02)</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; align-items: flex-end;">
                    <div class="form-group" style="flex:1;">
                        <label>구역 (Zone):</label>
                        <input type="text" placeholder="A" style="text-align:center;">
                    </div>
                    <span style="padding-bottom:10px;">-</span>
                    <div class="form-group" style="flex:1;">
                        <label>랙 (Rack):</label>
                        <input type="number" placeholder="01" style="text-align:center;">
                    </div>
                    <span style="padding-bottom:10px;">-</span>
                    <div class="form-group" style="flex:1;">
                        <label>단 (Shelf):</label>
                        <input type="number" placeholder="01" style="text-align:center;">
                    </div>
                </div>

                <div class="form-group" style="margin-top: 15px;">
                    <label>설명 (Description):</label>
                    <input type="text" placeholder="예: 소형 상품 적재 구역">
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal('locationModal')">취소</button>
                <button class="btn-primary">등록 확정</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="sort-table.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initializeTabs);
        
    </script>
    </div> <div id="productModal" class="modal"> ... </div>
    <div id="partnerModal" class="modal"> ... </div>
    <div id="warehouseModal" class="modal"> ... </div>
    <div id="locationModal" class="modal"> ... </div>

    <script src="app.js"></script> 
</body>

</html>
