<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입고 관리 - 멍밥 ERP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>멍밥 ERP</h2>
            <ul>
                <li><a href="dashboard.html">메인 대시보드</a></li>
                <li><a href="admin.html">기준정보 관리</a></li>
                <li class="active"><a href="purchase.html">입고 관리</a></li>
                <li><a href="sales.html">수주 관리</a></li>
                <li><a href="stock.html">재고 관리</a></li>
                <li><a href="reports.html">리포트</a></li>
                <li><a href="returns.html">반품 관리</a></li>
            </ul>
        </nav>
        <main class="dashboard">
            <h1>입고 관리 (Purchase Inbound)</h1>
            <div class="toolbar">
                <button class="btn-primary" onclick="openModal('purchaseModal')">+ 신규 입고 등록</button>
            </div>
            <div class="table-wrapper">
                <table class="sortable-table" id="purchase-table">
                    <thead>
                        <tr><th>입고번호</th><th>공급처</th><th>상품명</th><th>수량</th><th>적재위치</th><th>상태/관리</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>
    
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>신규 입고 등록</h2>
                <span class="close" onclick="closeModal('purchaseModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>상품 선택</label>
                    <select id="po-sku-select"></select>
                </div>
                <div class="form-group">
                    <label>공급처 선택</label>
                    <select id="po-partner"></select>
                </div>
                <div class="form-group">
                    <label>적재 로케이션 (위치)</label>
                    <select id="po-location"></select>
                </div>
                <div class="form-group">
                    <label>수량</label>
                    <input type="number" id="po-qty" value="100">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="registerPurchase()">등록</button>
            </div>
        </div>
    </div>

    <script src="sort-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
