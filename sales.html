<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수주 관리 - 멍밥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>멍밥 ERP</h2>
            <ul>
                <li><a href="dashboard.html">메인 대시보드</a></li>
                <li><a href="admin.html">기준정보 관리</a></li>
                <li><a href="purchase.html">입고 관리</a></li>
                <li class="active"><a href="sales.html">수주 관리</a></li>
                <li><a href="stock.html">재고 관리</a></li>
                <li><a href="reports.html">리포트</a></li>
                <li><a href="returns.html">반품 관리</a></li>
            </ul>
        </nav>
        
        <main class="dashboard">
            <h1>수주 관리 (Sales Order)</h1>
            
            <div class="toolbar">
                <button class="btn-primary" onclick="openModal('salesRegModal')">+ 신규 주문 등록</button>
            </div>

            <div class="table-wrapper">
                <table class="sortable-table" id="sales-table">
                    <thead>
                        <tr><th>주문번호</th><th>고객사</th><th>상품명</th><th>수량</th><th>상태/관리</th></tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            
            </main>
    </div>

    <div id="salesRegModal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header"><h2>신규 주문 등록</h2><span class="close" onclick="closeModal('salesRegModal')">&times;</span></div>
            <div class="modal-body">
                <div class="form-group"><label>고객사</label><input type="text" id="so-customer" placeholder="예: 냥이월드"></div>
                <div class="form-group"><label>상품</label><select id="so-sku-select"></select></div>
                <div class="form-group"><label>수량</label><input type="number" id="so-qty"></div>
            </div>
            <div class="modal-footer"><button class="btn-primary" onclick="registerSales()">등록</button></div>
        </div>
    </div>

    <div id="shipmentModal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header"><h2>출고 처리 (재고 차감)</h2><span class="close" onclick="closeModal('shipmentModal')">&times;</span></div>
            <div class="modal-body">
                <input type="hidden" id="ship-so-id">
                <input type="hidden" id="ship-sku-hidden">
                <input type="hidden" id="ship-name-hidden">
                
                <div class="form-group"><label>출고 요청 수량</label><input type="text" id="ship-req-qty" readonly class="input-readonly"></div>
                <div class="form-group">
                    <label>출고할 재고 Lot 선택 (FEFO)</label>
                    <select id="ship-lot-select" style="width:100%; padding:10px;"></select>
                </div>
            </div>
            <div class="modal-footer"><button class="btn-primary" onclick="confirmShipment()">출고 확정</button></div>
        </div>
    </div>

    <script src="sort-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
