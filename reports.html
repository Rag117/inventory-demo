<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 - 멍밥</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <main class="dashboard">
            <h1>리포트</h1>
            
            <div class="widgets">
                 <div class="widget" style="grid-column: 1 / -1;">
                    <h3>월별 매출/수익 리포트</h3>
                    <canvas id="monthlyProfitChart"></canvas>
                </div>
            </div>

            <h3>재고 원장 (Tbl_StockTransactions)</h3>
            <div class="toolbar table-toolbar">
                <div class="filter-group">
                    <label>기간:</label> <input type="date"> ~ <input type="date">
                    <label>SKU:</label> <input type="text" placeholder="SKU...">
                    <label>LotID:</label> <input type="text" placeholder="LotID...">
                    <button class="btn-primary">조회</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="sortable-table">
                    <thead>
                        <tr>
                            <th class="sortable-header">처리일시 (TxDate)</th>
                            <th class="sortable-header">SKU</th>
                            <th class="sortable-header">LotID</th>
                            <th class="sortable-header">유형 (TxType)</th>
                            <th class="sortable-header">수량 (+/-)</th>
                            <th class="sortable-header">참조 (RefID)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2025-11-17 10:00</td>
                            <td>SKU-D01</td>
                            <td>D01-A251110</td>
                            <td><span class="status-progress">OUT_SO</span></td>
                            <td>-20</td>
                            <td>SO-202511-002</td>
                        </tr>
                        <tr>
                            <td>2025-11-15 09:00</td>
                            <td>SKU-T01</td>
                            <td>T01-A251115</td>
                            <td><span class="status-done">IN_PO</span></td>
                            <td>+150</td>
                            <td>PO-202511-002</td>
                        </tr>
                         <tr>
                            <td>2025-11-14 14:00</td>
                            <td>SKU-T01</td>
                            <td>T01-A251110</td>
                            <td><span class="status-wait">ADJUST</span></td>
                            <td>-2</td>
                            <td>ADJ-001 (파손)</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // (서버 API 호출 로직으로 변경되어야 함)
        });
    </script>
    <script src="sort-table.js"></script>
</body>
</html>
