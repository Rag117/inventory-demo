<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리포트 - 멍밥 ERP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>멍밥 ERP</h2>
            <ul>
                <li><a href="dashboard.html">메인 대시보드</a></li>
                <li><a href="admin.html">기준정보 관리</a></li>
                <li><a href="purchase.html">입고 관리</a></li>
                <li><a href="sales.html">수주 관리</a></li>
                <li><a href="stock.html">재고 관리</a></li>
                <li class="active"><a href="reports.html">리포트</a></li>
                <li><a href="returns.html">반품 관리</a></li>
            </ul>
        </nav>
        <main class="dashboard">
            <h1>종합 리포트</h1>
            
            <div style="background: white; padding: 20px; border-radius: 8px; border: 1px solid #E5E7EB; margin-bottom: 20px;">
                <h3>📊 재고 자산 현황</h3>
                <canvas id="inventoryChart" style="max-height: 300px;"></canvas>
            </div>

            <h3>매출 내역 (출고 완료)</h3>
            <div class="table-wrapper">
                <table class="sortable-table">
                    <thead><tr><th>일자</th><th>주문번호</th><th>상품명</th><th>수량</th><th>비고</th></tr></thead>
                    <tbody id="report-sales-tbody">
                        <tr><td colspan="5" style="text-align:center;">데이터 로딩 중...</td></tr>
                    </tbody>
                </table>
            </div>

            <h3 style="margin-top: 30px;">재고 원장 (전체 이력)</h3>
            <div class="table-wrapper">
                <table class="sortable-table">
                    <thead><tr><th>일자</th><th>구분</th><th>SKU</th><th>상품명</th><th>참조번호</th><th>변동량 (+/-)</th><th>잔고</th></tr></thead>
                    <tbody id="ledger-tbody"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="sort-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
