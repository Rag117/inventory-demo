<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 - 멍밥</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>멍밥 재고 관리 시스템</h2>
            <ul>
                <li><a href="index.html">메인 대시보드</a></li>
                <li><a href="admin.html">기준정보 관리</a></li>
                <li><a href="purchase.html">입고 관리 (발주)</a></li>
                <li><a href="sales.html">출고 관리 (주문)</a></li>
                <li><a href="stock.html">재고 관리</a></li>
                <li class="active"><a href="reports.html">리포트</a></li>
                <li><a href="returns.html">반품/환불 관리</a></li>
            </ul>
        </nav>
        <main class="dashboard">
            <h1>리포트</h1>
            
            <div class="widgets">
                 <div class="widget" style="grid-column: 1 / -1;">
                    <h3>월별 매출/수익 리포트</h3>
                    <canvas id="monthlyProfitChart"></canvas>
                </div>
            </div>

            <h3>재고 원장 (Tbl_StockTransactions)</h3>
            <div class="toolbar table-toolbar">
                <div class="filter-group">
                    <label>기간:</label> <input type="date"> ~ <input type="date">
                    <label>SKU:</label> <input type="text" placeholder="SKU...">
                    <label>LotID:</label> <input type="text" placeholder="LotID...">
                    <button class="btn-primary">조회</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="sortable-table">
                    <thead>
                        <tr>
                            <th class="sortable-header">처리일시 (TxDate)</th>
                            <th class="sortable-header">SKU</th>
                            <th class="sortable-header">LotID</th>
                            <th class="sortable-header">유형 (TxType)</th>
                            <th class="sortable-header">수량 (+/-)</th>
                            <th class="sortable-header">참조 (RefID)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2025-11-17 10:00</td>
                            <td>SKU-D01</td>
                            <td>D01-A251110</td>
                            <td><span class="status-progress">OUT_SO</span></td>
                            <td>-20</td>
                            <td>SO-202511-002</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        </div>

    <script>
        // (데모용 차트 스크립트, reports.html 원본 참조)
        document.addEventListener("DOMContentLoaded", () => {
            // (서버 API 호출 로직으로 변경되어야 함)
        });
    </script>
    <script src="sort-table.js"></script>
</body>
</html>
